<ion-item class="custom-input" >
  <ion-icon 
  color="primary" 
  *ngIf="icon" 
  slot="start" 
  [name]="icon"
  ></ion-icon>
  
  <ion-input 
    [type]="type"
    [autocomplete]="autocomplete"
    [label]="label"
    [formControl]="control"
    label-placement="floating"
   ></ion-input>

   <ion-button *ngIf="isPassword" (click)="mostrarPassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide?'eye-off-outline':'eye-outline'"></ion-icon>
   </ion-button>
</ion-item>
