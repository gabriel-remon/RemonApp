<app-header titulo="login"></app-header>
<ion-content>


    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-logo></app-logo>

            <app-custom-input 
            icon="mail-outline" 
            label="correo" 
            type="email" 
            autocomplete=""
            [control]="form.controls.email"
            ></app-custom-input>
            
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> email requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> email invalido</div>
            </div>

            <app-custom-input 
            icon="mail-outline" 
            label="email"
            type="password"
            autocomplete=""
            [control]="form.controls.password"
            ></app-custom-input>
    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> password requerido</div>
                <div *ngIf="form.controls.password.errors?.['minlength']"> deve tener al menos 5 caracteres</div> 
            </div>

            <p class="ion-text-end" routerLink="forgot-password"> ¿olvidaste tu contraseña?</p>

            <ion-button  expand="block" mode="ios" type="submit" class="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" routerLink="register" routerLinkActive="router-link-active"  expand="block" mode="ios" fill="outline">
                Ingresar
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>
    </div>
</ion-content>
